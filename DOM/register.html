<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form name="register" novalidate>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-2">First Name</label>

                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="txtFirstName" placeholder="First Name" name="firstName">

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-2">Last Name</label>

                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="txtLastName" placeholder="Last Name" name="lastName">

                    </div>
                </div>

                <div class=" form-group ">
                    <div class="col-xs-offset-2 col-xs-4 ">
                        <button type="button" id="btnRegister" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="validation.js"></script>
    <script src="register.js"></script>
</body>

</html>

<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register User</h1>
    <table>
        <tr>
            <td>
                <label>First Name:</label>

            </td>
            <td>
                <input type="text" id="txtFirstName"></input>
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name:</label>
            </td>
            <td>
                <input type="text" class="txt-control" id="txtLastName"></input>
            </td>
        </tr>
        <tr>
            <td>
                <label>DoB:</label>
            </td>
            <td>
                <input type="text" class="txt-control" id="txtDoB"></input>
            </td>
        </tr>
        <tr>
            <td>
                <label>Countries:</label>
            </td>
            <td>
                <select>
                    <option>Please Select</option>
                    <option>India</option>
                    <option>US</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label>
            </td>
            <td>
                <input type="radio" name="gender" value="M">Male</input>
                <input type="radio" name="gender" value="F">Female</input>
            </td>
        </tr>
        <tr>
            <td>
                <label>Terms:</label>
            </td>
            <td>
                <input type="checkbox" id="chkTerms"><span id="spnTerms">I Agree Terms and Conditions</span></input>

            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit">

            </td>
        </tr>
    </table>
</body>

</html>
